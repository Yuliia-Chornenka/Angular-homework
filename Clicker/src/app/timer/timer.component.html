<div class="timer">
  <span>Choose a time for the timer:</span>
  <!-- You can create an array with timer values, and take values ​​from it. 
    it will make the application more flexible -->
  <span class="times-sec" (click)="setTimer(10)">10 sec</span>
  <span class="times-sec" (click)="setTimer(20)">20 sec</span>
  <span class="times-sec" (click)="setTimer(30)">30 sec</span>
</div>
